<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/95412042?s=96&v=4"
      type="image/x-icon"
    />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <title>Virtual Piano</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="info">
      This application may not look properly on phones, it is recommended to use
      a computer or to rotate your phone horizontally.
    </div>
    <div class="switch">
      <label for="midifile">Play MIDI (Beta)</label>
      <input
        type="file"
        id="midifile"
        name="midifile"
        accept=".mid"
        style="display: none"
      />
      <span class="volume">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
          "
        >
          <span class="volumeValue" id="val">50</span>
          <span class="iconify" data-icon="mingcute:volume-fill"></span>
        </div>
        <div class="input">
          <input type="range" name="" id="volume" min="0" max="100" />
        </div>
      </span>

      <div id="view" class="currentView">Seat</div>
      <div id="view1">Top</div>
    </div>
    <div id="loader">
      <div id="title">Loading...</div>
      <div id="file">Starting, please wait.</div>
      <progress value="1" max="100" id="loadingProgress"></progress>
    </div>
  </body>
</html>
